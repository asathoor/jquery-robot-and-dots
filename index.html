<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Robot</title>
    <style>
        /* tilfoej styles og animationer her */
        body {
            /*background: #000;*/
            font-family: sans-serif;
        }
        
        article {
            overflow: hidden;
            width: 502px;
            height: 502px;
        }
        
        .stjerne {
            width: 10;
            height: 10;
            background: #fff;
        }
        
        #myCanvas {
            border: 1px solid black;
            background-color: darkslateblue;
        }
    </style>
</head>
<body>
   <header>
       <h1>The robot and the dots</h1>
   </header>
    <article>
        <canvas width="500" height="500" id="myCanvas"></canvas>
        <div id="robot"></div>
    </article>
    <article>
         <p id="info">Flyt med: w,a,s,d (kun d virker)</p>
    </article>
    
    <!-- jQuery hentes her -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    
    <!-- herfra min jQuery kode -->
    <script>
    /**
     * Kiosk eksempel
     * Tanken er et interface til en browser i "kiosk mode"
     * Husk: det er mere elegant med scripts i separat browser
     **/
        var robot = "Robot.png";
        
        // shorthand for document ready function
        $(function() {
            
            console.log( "jQ ready!" );
            
            // speed, position
            var top = 300,
                speed = 50;
         
            // vis robot paa skaerm
            $('#robot').css({
              'position' : 'absolute',
              'top' : top,
              'width' : '256px',
              'height' : '256px',
              'background color' : 'red',
              'z-index' : '900'
             }).html(
                  '<img src="billeder/' 
                   + robot 
                   + '" alt="Robot">');
            
            // flyt robotten med w a s d
            // tip: http://keycode.info/
            $(document).keydown(function(e) {
                switch (e.which) {
                    // d pressed
                    case 68:
                        console.log('press:d');
                        $('#robot').stop().animate({
                            left: '+=' + speed
                        }); //left arrow key
                        break;

                        // w, a, s ... herfra
                }
                
                
                
            }); 
            
        }); // ends jQ doc ready
        
        /**
         * Vanilla Js: Canvas
         ** /
        
        function tal( n ) {
            // returnerer rnd * n
            return Math.floor( Math.random()*n );
        }
        
        function cirkel(x,y) {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d"); 
            ctx.beginPath();
            ctx.arc(x,y, tal( 100 ) ,0,2*Math.PI);
            ctx.lineWidth = 0;
            ctx.strokeStyle = "#000";
            ctx.fillStyle = "rgba( 255,0,0, .25 )";
            ctx.fill();
            ctx.stroke();
        }
        
        for (var x=0;x<=30;x++) {
            cirkel( tal(500),tal(500) );    
        }
        
    </script>
  </body>
</html>
